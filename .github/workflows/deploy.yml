name: Publish site
on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Cache image files
      uses: actions/cache@v2
      with:
        path: public/img
        key: ${{ runner.os }}-images-${{ hashFiles('src/**/*.png', 'src/**/*.jpe?g', 'src/**/*.gif', 'src/**/*.svg') }}
        restore-keys: ${{ runner.os }}-images-

    - uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'npm'

    - run: npm install 
    - run: npm run-script build
      env:
        CI: true
      
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name waystoplay --auth-mode key -d '$web' -s public --overwrite

    - name: logout
      run: az logout
      if: always()
