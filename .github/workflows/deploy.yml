name: Publish site
on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Cache image files
      uses: actions/cache@v3
      with:
        path: public/img
        key: ${{ runner.os }}-images-${{ hashFiles('src/**/*.png', 'src/**/*.jpe?g', 'src/**/*.gif', 'src/**/*.svg') }}
        restore-keys: ${{ runner.os }}-images-

    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'

    - run: npm install 
    - run: npm run-script build
      env:
        CI: true
      
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - uses: kheiakiyama/install-azcopy-action@962a2f9712c4653d6ac4610eee5378fdf98e002c # latest
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      run: azcopy sync public 'https://waystoplay.blob.core.windows.net/$web' --delete-destination=true

    - name: Purge CDN
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az cdn endpoint purge -g ways-to-play --profile-name ways-to-play-cdn -n waystoplay --content-paths '/*' --no-wait

    - name: logout
      run: az logout
      if: always()
