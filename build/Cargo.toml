[package]
name = "wtp-build"
version = "0.1.0"
edition = "2021"
publish = false
license = "MIT"

[dependencies]
ammonia = "4.0.0"
celes = "2.5.0"
clap = { version = "4.5.23", features = ["derive"] }
dunce = "1.0.5"
eyre = "0.6.12"
fixed_decimal = "0.5.6"
icu = { version = "1.5.0", features = ["experimental", "serde"] }
icu_provider = { version = "1.5.0", features = ["sync"] }
indexmap = "2.7.1"
isbn = { version = "0.4.0" }
itertools = "0.14.0"
markdown = "1.0.0-alpha"
maud = "0.27.0"
notify = "8.0.0"
notify-debouncer-full = "0.5.0"
rayon = "1.10.0"
regex = "1.11.1"
saphyr = "0.0.3"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.134"
serde_with = "3.12.0"
time = { version = "0.3.37", features = ["parsing", "macros", "formatting"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
url = "2.5.4"
url-escape = "0.1.1"
uuid = { version = "1.14.0", features = ["v5"] }
walkdir = "2.5.0"
