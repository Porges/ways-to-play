[package]
name = "wtp-build"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.23", features = ["derive"] }
eyre = "0.6.12"
indexmap = "2.7.0"
isbn = { version = "0.4.0" }
isolang = { version = "2.4.0", features = ["serde"] }
markdown = "1.0.0-alpha"
maud = "0.26.0"
num-format = "0.4.4"
regex = "1.11.1"
saphyr = "0.0.3"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.134"
serde_with = "3.12.0"
time = { version = "0.3.37", features = ["parsing"] }
url = "2.5.4"
uuid = { version = "1.11.0", features = ["fast-rng"] }
